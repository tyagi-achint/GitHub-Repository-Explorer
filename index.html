<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Explorer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <button onclick="showRepository()" class="activeChoice">Repository</button>
            <button onclick="showUser()">User</button>
        </div>
        <div class="searchRepository" id="repositorySection">
            <h1>GitHub Repository Explorer</h1>
            <div class="searchBar">
                <input type="text" id="searchInput" placeholder="Enter repository name">
                <button class="searchButton" onclick="searchRepositories()">Search</button>
            </div>
            <div id="repositoriesList"></div>
        </div>
        <div class="searchUser" id="userSection" style="display:none;">
            <h1>GitHub User Explorer</h1>
            <div>
                <div class="searchBar">
                    <input type="text" id="userInput" placeholder="Enter username">
                    <button class="searchButton" onclick="searchUsers()">Search</button>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>
    <footer>
        Copyright Â© <span id="currentYear"></span>. All rights reserved.
        <p>
            Designed & Developed by <a target="_blank" href="https://tyagi-achint.github.io/">Achint Tyagi</a>
        </p>
    </footer>
    <script src="searchRepository.js"></script>
    <script src="searchUser.js"></script>
    <script>
        function showRepository() {
            document.getElementById('repositorySection').style.display = 'block';
            document.getElementById('userSection').style.display = 'none';

            document.querySelector('.navbar button:nth-child(1)').classList.add('activeChoice');
            document.querySelector('.navbar button:nth-child(2)').classList.remove('activeChoice');
        }

        function showUser() {
            document.getElementById('repositorySection').style.display = 'none';
            document.getElementById('userSection').style.display = 'block';

            document.querySelector('.navbar button:nth-child(2)').classList.add('activeChoice');
            document.querySelector('.navbar button:nth-child(1)').classList.remove('activeChoice');
        }
        showRepository();
        document.getElementById('currentYear').innerText = new Date().getFullYear();

    </script>
</body>

</html>
